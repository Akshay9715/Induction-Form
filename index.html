<div class="parent">

    <div class="sep">
        <div class="child1">
            <div class="clk">
                <div id="clock">8:10:45</div>
            </div>
            <div class="songs">
                <div class="base"></div>
                <audio id="music" src="music1.mp3" 0n autoplay controls  ></audio>
                <div class="sbutton">
                    <button class="back" > < </button>
                    <button class="next" > > </button> 
                </div>    
            </div>
        </div>
        <div class="child2">
<form id="inductionForm">

    <div class="reshead">
        <h1>Registration Form</h1>
    </div>
   
    <div class="div1">
        <div class="inner1">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" name="name" placeholder="First Name" required>
        </div>
        <div class="inner2">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Last Name" required>
        </div>
    </div>
 
    <div class="div1">
        <div class="inner1">
            <i class="fa-solid fa-book"></i>
            <input type="text" id="name" name="name" placeholder="Class 10th " required>
        </div>
        <div class="inner2">
            <i class="fa-solid fa-book"></i>
            <input type="text" id="name" name="name" placeholder="Class 12th" required>
        </div>
    </div>

    <div id="password-eye">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="Opassword" name="password" placeholder="Create Password " required>
        <!-- <i class="fa-solid fa-eye"></i> -->
    </div>

    <div id="password-eye">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="Cpassword" name="password" placeholder="Conform Password " required>
        <!-- <i class="fa-solid fa-eye"></i> -->
    </div>

    <label for="dob" style="color: white;">Date of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="Date of Birth">

    <i class="fa-solid fa-phone"></i>
    <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
    
    <i class="fa-solid fa-envelope"></i>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <input type="text" id="hobbies" name="hobbies" placeholder="Hobbies">
    <div class="l1">
    <textarea id="whyJoin" name="whyJoin" rows="4" placeholder="Why do you want to join ?"></textarea>
    </div>
    <div class="subres">
        <input id="Submit" type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
    
</form>
